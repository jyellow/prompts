<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <!-- 背景 -->
  <rect x="0" y="0" width="400" height="600" fill="#F0EAD6"/>
  <rect x="20" y="20" width="360" height="560" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  
  <!-- 蒙德里安风格装饰 -->
  <rect x="0" y="0" width="100" height="100" fill="#D40000" opacity="0.1"/>
  <rect x="300" y="500" width="100" height="100" fill="#1E90FF" opacity="0.1"/>
  <rect x="350" y="0" width="50" height="200" fill="#FFD700" opacity="0.1"/>
  
  <!-- 标题 -->
  <text x="200" y="60" font-family="STKaiti, 楷体" font-size="24" text-anchor="middle" fill="#333333">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="40" y1="80" x2="360" y2="80" stroke="#333333" stroke-width="1"/>
  
  <!-- 用户输入 -->
  <text x="50" y="120" font-family="STSong, 宋体" font-size="20" fill="#555555">我爱你</text>
  
  <!-- 英文翻译 -->
  <text x="50" y="150" font-family="Arial" font-size="16" fill="#777777">I love you</text>
  
  <!-- 日语翻译 -->
  <text x="50" y="180" font-family="MS Gothic" font-size="16" fill="#777777">愛してる</text>
  
  <!-- 解释 -->
  <text x="50" y="220" font-family="STSong, 宋体" font-size="14" fill="#333333">
    <tspan x="50" dy="0">情感的橡皮图章,廉价的感情货币,</tspan>
    <tspan x="50" dy="20">贬值速度远超通货膨胀。像是在沙滩上写字,</tspan>
    <tspan x="50" dy="20">潮水一来就消失无踪。掩盖真实需求的万能借口。</tspan>
  </text>
  
  <!-- 沙滩上的字被潮水冲刷的图案 -->
  <g transform="translate(200,350) scale(0.8)">
    <path d="M-100,0 Q0,-50 100,0" fill="#F4A460" stroke="#8B4513" stroke-width="2"/>
    <text x="0" y="-10" font-family="STKaiti, 楷体" font-size="24" text-anchor="middle" fill="#8B4513">我爱你</text>
    <path d="M-120,10 Q-20,40 80,10 T120,40" fill="none" stroke="#4169E1" stroke-width="2"/>
    <path d="M-120,20 Q-40,50 40,20 T120,50" fill="none" stroke="#4169E1" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- 极简总结 -->
  <text x="200" y="550" font-family="STHeiti, 黑体" font-size="24" text-anchor="middle" fill="#333333">情感橡皮图章</text>
  
  <!-- 装饰几何图形 -->
  <circle cx="30" cy="30" r="15" fill="#D40000" opacity="0.5"/>
  <rect x="350" y="550" width="30" height="30" fill="#1E90FF" opacity="0.5"/>
</svg>