<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <!-- 背景 -->
  <rect x="0" y="0" width="400" height="600" fill="#F5F5F5"/>
  <rect x="20" y="20" width="360" height="560" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  
  <!-- 标题 -->
  <text x="200" y="60" font-family="SimKai, 楷体" font-size="24" text-anchor="middle" fill="#333333">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="40" y1="80" x2="360" y2="80" stroke="#333333" stroke-width="1"/>
  
  <!-- 用户输入 -->
  <text x="50" y="120" font-family="SimSun, 宋体" font-size="20" fill="#555555">加油努力</text>
  
  <!-- 英文翻译 -->
  <text x="50" y="150" font-family="Arial" font-size="16" fill="#777777">Come on, work hard!</text>
  
  <!-- 日语翻译 -->
  <text x="50" y="180" font-family="MS Gothic" font-size="16" fill="#777777">頑張れ</text>
  
  <!-- 解释 -->
  <text x="50" y="220" font-family="SimSun, 宋体" font-size="14" fill="#333333">
    <tspan x="50" dy="0">廉价的语言鸦片,往干涸的油灯里倒油,</tspan>
    <tspan x="50" dy="20">却忘了灯芯早已烧尽。社会给予的廉价激励,</tspan>
    <tspan x="50" dy="20">掩盖了结构性问题。</tspan>
  </text>
  
  <!-- 简化的油灯图案 -->
  <g transform="translate(200,350) scale(0.8)">
    <path d="M-50,50 Q0,-50 50,50" fill="none" stroke="#333333" stroke-width="2"/>
    <rect x="-30" y="50" width="60" height="40" fill="#DDDDDD" stroke="#333333" stroke-width="2"/>
    <path d="M-10,50 L-10,20 L10,20 L10,50" fill="none" stroke="#333333" stroke-width="2"/>
    <path d="M-5,20 Q0,0 5,20" fill="none" stroke="#333333" stroke-width="2"/>
  </g>
  
  <!-- 极简总结 -->
  <text x="200" y="550" font-family="SimHei, 黑体" font-size="24" text-anchor="middle" fill="#333333">空洞激励</text>
  
  <!-- 装饰几何图形 -->
  <rect x="350" y="30" width="30" height="30" fill="#FFD700" opacity="0.5"/>
  <circle cx="30" cy="570" r="20" fill="#4169E1" opacity="0.5"/>
</svg>