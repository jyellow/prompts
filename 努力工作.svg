<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E6D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6D0B1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- 装饰图案 -->
  <path d="M0,0 Q200,50 400,0 Q200,100 0,0" fill="none" stroke="#D3BFA0" stroke-width="2" />
  <path d="M0,600 Q200,550 400,600 Q200,500 0,600" fill="none" stroke="#D3BFA0" stroke-width="2" />
  
  <!-- 标题 -->
  <text x="200" y="80" font-family="楷体" font-size="36" fill="#4A4A4A" text-anchor="middle">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="40" y1="100" x2="360" y2="100" stroke="#4A4A4A" stroke-width="1" />
  
  <!-- 词语 -->
  <text x="200" y="150" font-family="汇文明朝体" font-size="28" fill="#4A4A4A" text-anchor="middle">努力工作</text>
  <text x="200" y="180" font-family="Arial" font-size="16" fill="#4A4A4A" text-anchor="middle">Work Hard</text>
  <text x="200" y="210" font-family="MS Gothic" font-size="16" fill="#4A4A4A" text-anchor="middle">一生懸命に働く</text>
  
  <!-- 解释 -->
  <text x="40" y="260" font-family="汇文明朝体" font-size="16" fill="#4A4A4A">
    <tspan x="40" dy="0">现代社会的自欺欺人。用无尽的加班来麻痹自己,</tspan>
    <tspan x="40" dy="24">仿佛这样就能在资本主义的跑步机上跑得更快。</tspan>
    <tspan x="40" dy="24">殊不知,你不过是在为别人的梦想添砖加瓦,</tspan>
    <tspan x="40" dy="24">而自己的人生却在键盘声中悄然流逝。</tspan>
  </text>
  
  <!-- 线条图 -->
  <line x1="40" y1="400" x2="360" y2="400" stroke="#4A4A4A" stroke-width="1" stroke-dasharray="5,5" />
  <circle cx="200" cy="400" r="5" fill="#4A4A4A" />
  <text x="200" y="430" font-family="汇文明朝体" font-size="14" fill="#4A4A4A" text-anchor="middle">资本主义跑步机</text>
  
  <!-- 总结 -->
  <text x="200" y="520" font-family="汇文明朝体" font-size="18" fill="#4A4A4A" text-anchor="middle" font-style="italic">
    <tspan x="200" dy="0">键盘敲击声中,</tspan>
    <tspan x="200" dy="28">生命悄然流逝。</tspan>
  </text>
</svg>